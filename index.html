<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
   <div id="bg">
       <div id="blacklayer"></div>
       <img src="images/thrills.jpg" alt="">
   </div>
   <div id="main">
        <div id="image">
            <img src="images/thrills.jpg" alt="">
        </div>
        <div id="player">
            <div id="songtitle">sia-cheap-thirlls</div>
            <div id="buttons">
                <button id="pre"><img src="images/previous.png" height="40px" width="40px" ></button>
                <button id="play"><img src="images/play.png" height="60px" width="60px"></button>
                <button id="next"><img src="images/next.png" height="40px" width="40px"></button>
            </div>
            <div id="seek-bar">
                <div id="fill"></div>
                <div id="handle"></div>
            </div>
        </div>
   </div>
    
</body>
</html>
