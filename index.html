<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
   <div id="bg">
       <div id="blacklayer"></div>
       <img src="images/thrills.jpg" alt="">
   </div>
   <div id="main">
        <div id="image">
            <img src="images/thrills.jpg" alt="">
        </div>
        <div id="player">
            <div id="songtitle"></div>
            <div id="buttons">
                <button id="pre"><img src="images/previous.png" height="90%" width="90%"/></button>
                <button id="play"><img src="images/play.png"></button>
                <button id="next"><img src="images/next.png" height="90%" width="90%"/></button>
            </div>
            <div id="seek-bar">
                <div id="fill"></div>
                <div id="handle"></div>
            </div>
        </div>
   </div>
    
</body>
</html>
